{% extends 'app/base.html' %}
{% block title %}
    {{ page }}
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1> Hello, {{ user.username }}</h1>
    {% else %}
        <a class="nav-link" href="{% url 'github_login' %}">Авторизоваться</a>
    {% endif %}
{% endblock %}
